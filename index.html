<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="holder">
        <div class="container">
            <div class="caption">
                <div>TODO</div>
                <div>
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/sun.png"/>
                </div>
            </div>
            <div class="createDiv">
                <button class="addBtn">+</button>
                <input id="create" type="text" placeholder="Create a new todo..">  
            </div>
            <div class="listContainer">
                <ul class="todoList">
                    <li>
                        <div class="cb-outside">
                            <input class="cb-input" type="checkbox">
                        </div>
                        <!-- <button class="notChecked"></button> -->
                        <p>Complete JavaScript</p> 
                    </li>
                </ul>
            </div>
            <div class="lowerDiv">
                <p>items left</p>
                <div class="flex">
                    <button class="blueColor">All</button>
                    <button class="">Active</button>
                    <button class="">Completed</button>
                </div>
                <button class="">Clear Completed</button>
            </div>
            <div class="lastDiv">Drag and drop to reorder list</div>
        </div>
    </div>
</body>
</html>
